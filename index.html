<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./total_section.css">   
    <title>Document</title>
</head>
<body>
<div class = first-container>
    <div class = content-container>
        <div class="city">
            <div class="city-image"> 
                <div Id="city-seperate-image" class="city-images">
                </div>                       
            </div>          
            <div class="city-option">
                <div class="total-city-option">
                    <input  list="city-options" id="city-option" value="Nome" class="city-optionbox"/> 
                    <datalist id="city-options" name="city-options" >
                    </datalist>
                </div>
                <div class="total-city-date">
                    <div class="city-time" name="time" id="time">
                        <div class="time-current">
                        <span Id="current-time" class="current-time error-validation">10:10</span><span class="subscript-value">:</span><span Id="subscript-seconds" class="subscript-value error-validation">44 </span><span class="subscript-value"> </span><img Id="time-state" class="time-now" src="./Assets/HTML & CSS/General Images & Icons/amState.svg">                                                                            
                        </div>                       
                    </div> 
                    <div class="date-log">
                        <span Id="date-log" class="date-log1 error-validation" >01-Mar-2020</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="temp-humidity">
            <div class="temperature">
                <div class="celsius-farenheit">
                    <div class="celsius">
                        <div class="temp-title"><span class="temp-style">Temp &deg;C</span></div> 
                        <div class="temp-value"><span Id="temperature-celsius" class="value-style error-validation">25</span><p>&nbsp;</p><span class="value-style">C</span></div> 
                    </div>
                    <div class="farenheit">
                        <div  class="temp-title"><span class="temp-style">Temp &deg;F</span></div> 
                        <div  class="temp-value"><span Id="temperature-farenheit" class="value-style error-validation">78 </span><p>&nbsp;</p><span class="value-style">F</span></div> 
                </div> 
            </div>
            </div>
            <div class="divline">
                <div class="temp-divline"></div> 
                <div class="temps-humidity"></div>
               <div class="humidity-divline"></div>                     
            </div>
            <div class="humidity-precipitation">
                <div class="humidity">
                    <div class="humidity-title"><span class="temp-style">Humidity </span></div> 
                    <div class="humidity-value"><span Id="humidity-value" class="value-style error-validation">26 %</span></div> 
                </div>
                <div class="precipitation">
                    <div class="humidity-title"><span class="temp-style">Precipitation </span></div> 
                    <div class="humidity-value"><span span Id="precipitation-value" class="value-style error-validation">0 % </span></div> 
                </div>
            </div>
        </div>
        <div class="daily-temp">
            <div class="daily-time">
                <div class="time-log">
                    <p>Now</p>
                </div>
                <div class="currentlog">
                    <p>|</p>
                </div>
                <div class="weather-imgs">
                    <img Id="current-image" class="weather-img" src="./Assets/HTML & CSS/Weather Icons/cloudyIcon.svg">
                </div>
                <div class="time-actual">
                    <p Id="timecurrent" class="error-validation" >6</p>
                </div>
            </div>
            <div class="daily-time1">
                <div class="currentlog1">
                    <p>|</p>
                </div>
            </div>
            <div class="daily-time">
                <div class="time-log">
                    <p id="timelog0" class="error-validation" >11 AM</p>
                </div>
                <div class="currentlog">
                    <p>|</p>
                </div>
                <div class="weather-imgs">
                    <img Id="current-image0" class="weather-img" src="./Assets/HTML & CSS/Weather Icons/rainyIcon.svg">
                </div>
                <div class="time-actual">
                    <p Id="time0" class="error-validation" >7</p>
                </div>
            </div>
            <div class="daily-time1">
                <div class="currentlog1">
                    <p>|</p>
                </div>
            </div>
            <div class="daily-time">
                <div class="time-log">
                    <p id="timelog1" class="error-validation" >12 PM</p>
                </div>
                <div class="currentlog">
                    <p>|</p>
                </div>
                <div class="weather-imgs">
                    <img Id="current-image1" class="weather-img" src="./Assets/HTML & CSS/Weather Icons/windyIcon.svg">
                </div>
                <div class="time-actual">
                    <p Id="time1" class="error-validation" >7</p>
                </div>
            </div>
            <div class="daily-time1">
                <div class="currentlog1">
                    <p>|</p>
                </div>
            </div>
            <div class="daily-time">
                <div class="time-log">
                    <p id="timelog2" class="error-validation" >1 PM</p>
                </div>
                <div class="currentlog">
                    <p>|</p>
                </div>
                <div class="weather-imgs">
                    <img Id="current-image2" class="weather-img" src="./Assets/HTML & CSS/Weather Icons/rainyIcon.svg">
                </div>
                <div class="time-actual">
                    <p Id="time2" class="error-validation" >8</p>
                </div>
            </div>
            <div class="daily-time1">
                <div class="currentlog1">
                    <p>|</p>
                </div>
            </div>
            <div class="daily-time">
                <div class="time-log">
                    <p id="timelog3" class="error-validation" >2 PM</p>
                </div>
                <div class="currentlog">
                    <p>|</p>
                </div>
                <div class="weather-imgs">
                    <img Id="current-image3" class="weather-img" src="./Assets/HTML & CSS/Weather Icons/windyIcon.svg">
                </div>
                <div class="time-actual">
                    <p Id="time3" class="error-validation" >8</p>
                </div>
            </div>
            <div class="daily-time1">
                <div class="currentlog1">
                    <p>|</p>
                </div>
            </div>
            <div class="daily-time">
                <div class="time-log">
                    <p id="timelog4" class="error-validation" >3 PM</p>
                </div>
                <div class="currentlog">
                    <p>|</p>
                </div>
                <div class="weather-imgs">
                    <img Id="current-image4" class="weather-img" src="./Assets/HTML & CSS/Weather Icons/cloudyIcon.svg">
                </div>
                <div class="time-actual">
                    <p Id="time4" class="error-validation" >6</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
